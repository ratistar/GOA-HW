<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Try Different Inputs</title>
</head>
<body>
    <h1>idk</h1>

    <p>Click  button:</p>
    <input type="button" value="Click Me"><br><br>

    <p>Pick color:</p>
    <input type="color" value="#ff0000"><br><br>

    <p>agree?</p>
    <input type="checkbox" value="agree"> Yes, I agree<br><br>

    <p>Type name:</p>
    <input type="text" placeholder="Enter your name"><br><br>


    <p>Enter  website URL:</p>
    <input type="url" placeholder="example.com"><br><br>

    <p>Enter email:</p>
    <input type="email" placeholder="yourname@example.com"><br><br>

    <p>Enter  password:</p>
    <input type="password" placeholder="Your password"><br><br>

    <p>Pick a date:</p>
    <input type="date"><br><br>


    <p>Enter number:</p>
    <input type="number" placeholder="A number"><br><br>


</body>
</html>
