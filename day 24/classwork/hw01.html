<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Div Element Example</title>
    <style>

        .container {
            text-align: center;
            margin: 50px;
        }

        .container p, .container img, .container button {
            color: red;
        }

        .container h1, .container b, .container i {
            color: blue;
        }
    </style>
</head>
<body>
    <div class="container">

        <p>this is paragraph.</p>

        <img src="https://via.placeholder.com/150" alt="Placeholder Image">

        <button>send</button>

        <h1>this is heading</h1>

        <p> im <b> so </b> bored <i> fr </i>.</p>
    </div>
</body>
</html>
