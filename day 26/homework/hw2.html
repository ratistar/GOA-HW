<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <style>
        .table {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr 1fr; 
            border: 1px solid  rgb(24, 2, 49);
            text-align: center;
        }
        .header {
            font-weight: bold;
            background-color: #f0f0f0;
            padding: 10px;
        }
        .cell {
            border: 1px solid rgba(46, 1, 1, 0.993);
            padding: 10px;
        }
    </style>
</head>
<body>
    <h1>Team Information</h1>
    <div class="table">

        <div class="header">Sr. No</div>
        <div class="header">Roll No</div>
        <div class="header">Name</div>
        <div class="header">Team</div>

        <div class="cell">1</div>
        <div class="cell">1001</div>
        <div class="cell">John</div>
        <div class="cell">Red</div>

        <div class="cell">2</div>
        <div class="cell">1002</div>
        <div class="cell">Peter</div>
        <div class="cell">Blue</div>

        <div class="cell">3</div>
        <div class="cell">1003</div>
        <div class="cell">Henry</div>
        <div class="cell">Green</div>
    </div>
</body>
</html>
